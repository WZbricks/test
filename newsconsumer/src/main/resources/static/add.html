<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/add.js"></script>
</head>
<body>
<div>
    <form action="/add" id="form">
        <div>新闻标题:<input type="text" name="title" class="title"></div>
        <div>
            <div>新闻摘要:<input type="text" name="summary" class="summary"></div>
        </div>
        <div>
            <div>新闻作者:<input type="text" name="author" class="author"></div>
        </div>
        <div>
            创建时间:<input type="date" class="createdate" name="createdate">
        </div>
        <input type="button" value="保存" id="sub">
        <input type="button" value="返回" id="back">
    </form>
</div>
</body>
</html>
